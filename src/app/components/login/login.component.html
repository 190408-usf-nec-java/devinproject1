<section id="login-container" class="container">
  <div class="wrapper bg-primary" id="login-wrapper">
    <div class="header-wrapper">
      <h1 class="text-white">Login</h1>
    </div>
    <div class="form-container container d-flex justify-content-center flex-column">
      <div class="form-group">
        <label for="login-password" class="text-dark" >Username: </label>
        <input type="text" id="login-username" class="form-control bg-white text-dark" [(ngModel)]="username">
      </div>
      <div class="form-group">
          <label for="login-password" class="text-dark" >Password: </label>
          <input type="password" class="form-control bg-white text-dark" id="login-password" [(ngModel)]="password" >
      </div>
      <p id="message" class="text-danger">{{ message }}</p>
      <input type="submit" id="login-submit" class="btn btn-light" [disabled]="!valid()" (click)="login()">
    </div>
  </div>
</section>
